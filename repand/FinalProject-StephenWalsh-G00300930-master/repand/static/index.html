// Function to Call the .asp file
$(document).ready(function(){

        $.get("/static/countries.asp", function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
//function to call the .php file
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("#filter").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("#filter").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "/static/countries.php"+str, true);
        xmlhttp.send();
    }
}
